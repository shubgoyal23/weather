<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forcast</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="cloudy.png">
  </head>
  <body>
    <div class="main">
      <div class="main-temp">
        <div class="temp-container">
          <div class="head">
            <h2 class="name">City name/ country</h2>
            <h2 class="date">date</h2>
          </div>
          <div class="temp">
            <h1>temp</h1>
          </div>
          <div class="others">
            <div class="type"><i class="fa-solid fa-wind"></i>wind speed</div>
            <div class="type">
              <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
              desc
            </div>
              <div class="type">
                  <i class="fa-solid fa-temperature-three-quarters"></i>feels like
              </div>
        </div>
        <div class="others bottom">
            <div class="type"><i class="fa-solid fa-down-long"></i>prusser</div>
            <div class="type"><i class="fa-solid fa-droplet"></i>humidity</div>
          </div>
        </div>

        <div class="input-city">
          <div class="input-div">
            <input type="text" id="city" placeholder="Search Your City" />
            <button type="submit" id="btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="main-history">
          <h2 id="wish">Good Morning</h2>
          <h4 id="current-time">time</h4>
        <div class="salutation">
          <div class="other-info">
            <div class="type"><i class="fa-solid fa-sun"></i>rice</div>
            <div class="type"><i class="fa-regular fa-sun"></i>set</div>
          </div>
        </div>
        <div class="hourly-container">
          <h2>Hourly Forcast</h2>
          <div class="hourly">
            <div class="card">
              <div class="card-1">time</div>
              <div class="card-0">date</div>
              <div class="card-2">tem</div>
              <div class="card-3">desc</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button id="resetkey">Reset API Key</button>
  </body>
</html>
